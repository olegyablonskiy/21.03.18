<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>

<body>


    <form method="GET" action="form.html">
        <label for="client-name">Name: </label>
        <input type="text" name="client-name" placeholder="Name" id="client-name" required>
        <br>
        <label>Password:
            <input type="password" name="client-password" placeholder="Password" required>
        </label>
        <br>
        <label>Email:
            <input type="email" name="client-email" placeholder="Email" required>
        </label>
        <br>
        <label>Passport code:
            <input type="text" name="client-passport" placeholder="Passport" required pattern="регулярний вираз" title="ab123456">
        </label>
        <br>
        <input type="submit" value="SEND">
        <input type="reset">
    </form>

</body>

</html>
